<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 10vh;
    }

    form {
      position: relative;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    form img {
      max-width: 180px;
      margin-bottom: 24px;
      filter: brightness(0.9);
    }

    input[type="text"] {
      width: 100%;
      padding: 25px 20px;
      font-size: 1.2em;
      border: none;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      background: #1a1a1a;
      color: #fff;
      transition: box-shadow 0.3s ease;
      outline: none;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 0 2px #4400ff;
    }

    ul#suggestionsList {
      list-style: none;
      margin: 0;
      padding: 0;
      position: absolute;
      width: 100%;
      background: #1c1c1c;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      max-height: 0;
      overflow: hidden;
      box-shadow: 0 0 0 2px #4400ff;
      z-index: 10;
      transition: max-height 0.3s ease;
    }

    ul#suggestionsList.open {
      max-height: 300px;
    }

    ul#suggestionsList li {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid #2c2c2c;
    }

    ul#suggestionsList li:last-child {
      border-bottom: none;
    }

    ul#suggestionsList li:hover,
    ul#suggestionsList li.active {
      background: #2a2a2a;
    }
  </style>
</head>
<body>
  <form id="searchForm" autocomplete="off">
    <img src="active/logo.png" alt="Site Logo" />
    <input type="text" id="searchInput" placeholder="Search or enter a URL..." />
    <ul id="suggestionsList"></ul>
  </form>

  <script>
    const searchForm = document.getElementById("searchForm");
    const searchInput = document.getElementById("searchInput");
    const suggestionsList = document.getElementById("suggestionsList");

    let debounceTimeout = null;
    let activeIndex = -1;

    async function fetchSuggestions(queryText) {
      if (!queryText || queryText.length < 2) {
        closeSuggestionList();
        return;
      }

      try {
        const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(queryText)}&format=json`);
        const result = await response.json();

        const suggestions = (result.RelatedTopics || [])
          .flatMap(topic => topic.Topics?.length ? topic.Topics : [topic])
          .map(item => item.Text)
          .filter(Boolean)
          .slice(0, 8);

        if (suggestions.length > 0) {
          suggestionsList.innerHTML = suggestions.map(s => `<li>${s}</li>`).join("");
          suggestionsList.classList.add("open");
        } else {
          closeSuggestionList();
        }

        activeIndex = -1;
      } catch (error) {
        console.error("Error fetching suggestions:", error);
      }
    }

    function closeSuggestionList() {
      suggestionsList.classList.remove("open");
      suggestionsList.innerHTML = "";
      activeIndex = -1;
    }

    function highlightSuggestion(items) {
      items.forEach((item, index) => {
        item.classList.toggle("active", index === activeIndex);
      });
    }

    searchInput.addEventListener("input", event => {
      clearTimeout(debounceTimeout);
      debounceTimeout = setTimeout(() => fetchSuggestions(event.target.value), 200);
    });

    searchInput.addEventListener("keydown", event => {
      const items = suggestionsList.querySelectorAll("li");
      if (!items.length) return;

      if (event.key === "ArrowDown") {
        event.preventDefault();
        activeIndex = (activeIndex + 1) % items.length;
        highlightSuggestion(items);
      } else if (event.key === "ArrowUp") {
        event.preventDefault();
        activeIndex = (activeIndex - 1 + items.length) % items.length;
        highlightSuggestion(items);
      } else if (event.key === "Enter" && activeIndex >= 0) {
        event.preventDefault();
        searchInput.value = items[activeIndex].textContent;
        closeSuggestionList();
        searchForm.dispatchEvent(new Event("submit"));
      }
    });

    suggestionsList.addEventListener("click", event => {
      if (event.target.tagName === "LI") {
        searchInput.value = event.target.textContent;
        closeSuggestionList();
        searchForm.dispatchEvent(new Event("submit"));
      }
    });

    searchForm.addEventListener("submit", event => {
      event.preventDefault();
      const input = searchInput.value.trim();
      if (!input) return;

      const isUrl = /^[^\s]+\.[^\s]+/.test(input);
      const urlToLoad = isUrl
        ? `active/embed.html?url=${encodeURIComponent(input.startsWith("http") ? input : "https://" + input)}`
        : `active/embed.html?url=https://duckduckgo.com/${encodeURIComponent(input)}`;

      window.location.href = urlToLoad;
    });

    document.addEventListener("click", event => {
      if (!searchForm.contains(event.target)) {
        closeSuggestionList();
      }
    });
  </script>
</body>
</html>
