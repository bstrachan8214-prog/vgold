<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gold Hub – Play</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #050505;
      --gold-1: #ffd36a;
      --gold-2: #ffbf3f;
      --gold-3: #cfa335;
      --text: #f5f5f5;
      --muted: #9b9b9b;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: radial-gradient(1200px 600px at top, #1a1405, var(--bg)); color: var(--text); min-height: 100vh; }

    header { backdrop-filter: blur(10px); background: rgba(5,5,5,.8); border-bottom: 1px solid rgba(255,215,100,.15); }
    .nav { max-width: 1300px; margin: auto; padding: 18px 28px; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 1.6rem; font-weight: 800; background: linear-gradient(120deg, var(--gold-1), var(--gold-2), var(--gold-1)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-size: 200% auto; animation: shine 4s linear infinite; }
    .back { background: transparent; border: 1px solid rgba(255,215,100,.4); color: var(--gold-1); padding: 10px 18px; border-radius: 12px; cursor: pointer; }

    .section { max-width: 1300px; margin: auto; padding: 70px 28px 90px; text-align: center; }
    h1 { font-size: 2.8rem; margin-bottom: 20px; background: linear-gradient(120deg, #fff, var(--gold-1)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    .search-bar { max-width: 400px; margin: 0 auto 40px; display: flex; gap: 8px; }
    .search-bar input { flex: 1; padding: 10px 14px; border-radius: 14px; border: 1px solid rgba(255,215,100,.4); background: #0a0a0a; color: var(--text); font-size: 1rem; }

    .games { display: flex; flex-wrap: wrap; justify-content: center; gap: 36px; }
    .game { flex: 0 0 260px; background: linear-gradient(180deg, #1a1306, #0a0a0a); border-radius: 28px; padding: 30px 24px 26px; border: 1px solid rgba(255,215,100,.18); position: relative; overflow: hidden; transition: transform .35s cubic-bezier(.2,.8,.2,1), box-shadow .35s; cursor: pointer; }
    .game::before { content: ""; position: absolute; inset: 0; background: radial-gradient(circle at top, rgba(255,215,140,.25), transparent 65%); opacity: 0; transition: opacity .35s ease; pointer-events: none; }
    .game:hover { transform: translateY(-12px) scale(1.04); box-shadow: 0 25px 70px rgba(0,0,0,.9), 0 0 80px rgba(255,215,120,.4); }
    .game:hover::before { opacity: 1; }

    .thumb { height: 140px; border-radius: 18px; overflow: hidden; margin-bottom: 18px; box-shadow: inset 0 0 40px rgba(255,215,120,.15); }
    .thumb img { width: 100%; height: 100%; object-fit: cover; display: block; }

    .game h3 { margin-bottom: 8px; color: var(--gold-1); }
    .game p { font-size: .95rem; color: var(--muted); margin-bottom: 18px; }

    .play { width: 100%; background: linear-gradient(135deg, var(--gold-1), var(--gold-3)); border: none; padding: 14px; border-radius: 16px; font-weight: 800; cursor: pointer; box-shadow: 0 0 30px rgba(255,215,120,.45); transition: transform .2s, box-shadow .2s; }
    .play:hover { transform: translateY(-2px); box-shadow: 0 0 55px rgba(255,215,120,.75); }

    .iframe-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 999; justify-content: center; align-items: center; flex-direction: column; }
    .iframe-overlay iframe { width: 90%; height: 90%; border: none; border-radius: 16px; }
    .iframe-controls { margin-bottom: 10px; display: flex; gap: 10px; }
    .iframe-controls button { background: var(--gold-1); border: none; padding: 8px 16px; border-radius: 12px; font-weight: 700; cursor: pointer; color: #000; }

    @keyframes shine { to { background-position: 200% center; } }
  </style>
</head>
<body>

<header>
  <div class="nav">
    <div class="logo">GOLD HUB</div>
    <a href="index.html"><button class="back">← Back</button></a>
  </div>
</header>

<section class="section">
  <h1>Select a Game</h1>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search games...">
  </div>

  <div class="games" id="gameList"></div>
</section>

<div class="iframe-overlay" id="iframeOverlay">
  <div class="iframe-controls">
    <button class="close-btn" id="closeBtn">Close ✕</button>
    <button class="fullscreen-btn" id="fullscreenBtn">Fullscreen ⛶</button>
  </div>
  <iframe id="gameFrame" sandbox="allow-scripts allow-same-origin allow-popups" src=""></iframe>
</div>

<script>
  const searchInput = document.getElementById('search');
  const gameList = document.getElementById('gameList');
  const overlay = document.getElementById('iframeOverlay');
  const iframe = document.getElementById('gameFrame');
  const closeBtn = document.getElementById('closeBtn');
  const fullscreenBtn = document.getElementById('fullscreenBtn');

  // Fetch games from JSON
  fetch('/data/games.json')
    .then(res => res.json())
    .then(data => {
      data.forEach(game => {
        const gameDiv = document.createElement('div');
        gameDiv.className = 'game';
        gameDiv.dataset.name = game.name;
        gameDiv.dataset.src = game.src;
        gameDiv.innerHTML = `
          <div class="thumb"><img src="${game.image}" alt="${game.name}"></div>
          <h3>${game.name}</h3>
          <p>${game.description}</p>
          <button class="play">Play</button>
        `;
        gameList.appendChild(gameDiv);

        gameDiv.querySelector('.play').addEventListener('click', () => {
          iframe.srcdoc = '';
          fetch(game.src).then(res => res.text()).then(html => {
            iframe.srcdoc = html;
          });
          overlay.style.display = 'flex';
        });
      });
    });

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    document.querySelectorAll('.game').forEach(game => {
      const name = game.dataset.name.toLowerCase();
      game.style.display = name.includes(query) ? 'block' : 'none';
    });
  });

  closeBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
    iframe.srcdoc = '';
  });

  fullscreenBtn.addEventListener('click', () => {
    if (overlay.requestFullscreen) overlay.requestFullscreen();
    else if (overlay.webkitRequestFullscreen) overlay.webkitRequestFullscreen();
    else if (overlay.msRequestFullscreen) overlay.msRequestFullscreen();
  });

  overlay.addEventListener('click', (e) => {
    if (e.target === overlay) {
      overlay.style.display = 'none';
      iframe.srcdoc = '';
    }
  });
</script>

</body>
</html>
